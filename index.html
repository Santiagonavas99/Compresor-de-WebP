<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compresor WEBP Santiago Navasü¶á</title>
  <style>
    :root{--bg:#0f172a;--panel:#111827;--text:#e5e7eb;--muted:#94a3b8;--brand:#22d3ee}
    body{margin:0;font-family:ui-sans-serif,system-ui;display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg);color:var(--text)}
    .card{width:min(1100px,96vw);background:#111827dd;border:1px solid #333;border-radius:18px;box-shadow:0 10px 30px #0006;backdrop-filter:blur(8px);padding-bottom:20px;position:relative}
    h1{margin:0;font-size:22px;padding:20px}
    p.sub{margin:0 20px 20px;color:var(--muted);font-size:14px}
    .controls{display:flex;flex-wrap:wrap;gap:20px;padding:0 20px 20px}
    .controls>div{flex:1;min-width:220px;background:#0b1220aa;border:1px solid #333;border-radius:12px;padding:12px}
    label{display:block;font-size:13px;color:#cbd5e1;margin-top:8px}
    input[type="range"],input[type="number"],select{width:100%}
    input[type="file"]{display:none}
    .drop{margin:0 20px 18px;border:2px dashed #22d3ee66;border-radius:14px;padding:48px;text-align:center;cursor:pointer;transition:.2s}
    .drop.drag{background:#0ea5e922}
    .btns{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;padding:0 20px 20px}
    button{cursor:pointer;border:1px solid #22d3ee66;background:#06111a;color:var(--text);border-radius:12px;padding:8px 12px;font-weight:600;font-size:13px}
    button.primary{background:linear-gradient(90deg,#06b6d4,#3b82f6);border:0}
    .preview{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;padding:0 20px 20px}
    .panel{background:#0b1220aa;border:1px solid #333;border-radius:12px;padding:10px;display:flex;flex-direction:column;gap:6px}
    .panel h3{margin:0;font-size:14px;color:#cbd5e1;word-break:break-all}
    img{max-width:100%;border-radius:10px;border:1px solid #444;background:#000}
    .stat{display:flex;justify-content:space-between;font-size:12px;color:#9ca3af}
    .foot{padding:0 20px 10px;color:#9ca3af;font-size:12px}
    .toast{position:absolute;right:16px;bottom:16px;background:#0b1220ee;color:#e5e7eb;border:1px solid #22d3ee55;padding:12px 14px;border-radius:12px;box-shadow:0 10px 30px #0008;opacity:0;transform:translateY(8px);transition:.25s}
    .toast.show{opacity:1;transform:translateY(0)}
    .progress{height:6px;background:#1f2937;border-radius:999px;overflow:hidden;margin:0 20px 8px}
    .progress>div{height:100%;width:0%;background:linear-gradient(90deg,#06b6d4,#3b82f6)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Compresor de im√°genes WEBP</h1>
    <p class="sub">Arrastra y suelta m√∫ltiples im√°genes, ajusta la calidad o usa un modo r√°pido. Descarga todo comprimido o cada archivo individual.</p>

    <div class="controls">
      <div>
        <label>Modo r√°pido
          <select id="preset">
            <option value="custom">Personalizado</option>
            <option value="visual">Visual (0.95, sin redimensionar)</option>
            <option value="ecom">E‚Äëcommerce (0.85, m√°x 1600px)</option>
            <option value="max">M√°xima compresi√≥n (0.7, m√°x 1200px)</option>
          </select>
        </label>
        <label>Calidad (0.1‚Äì1)
          <input id="quality" type="range" min="0.1" max="1" step="0.01" value="0.9" />
        </label>
        <label>Ancho m√°x. (0 = sin cambio)
          <input id="maxW" type="number" min="0" value="0" />
        </label>
        <label>Alto m√°x. (0 = sin cambio)
          <input id="maxH" type="number" min="0" value="0" />
        </label>
      </div>
    </div>

    <label class="drop" id="drop">
      <input id="file" type="file" accept="image/*" multiple />
      <strong>Arrastra tus im√°genes aqu√≠</strong> o haz clic para seleccionar.
    </label>

    <div class="btns">
      <button id="btnCompress" class="primary" disabled>Comprimir a WEBP</button>
      <button id="btnDownload" disabled>Descargar todo (ZIP)</button>
      <button id="btnReset">Reset</button>
    </div>

    <div class="progress"><div id="bar"></div></div>
    <div style="display:flex;justify-content:space-between;padding:0 20px 10px;font-size:13px;color:#9ca3af">
      <span id="countStat">0/0 listas</span>
      <span id="globalGain">Ahorro promedio: ‚Äî</span>
    </div>

    <div class="preview" id="preview"></div>

    <div id="live" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden" aria-live="polite"></div>
    <div id="toast" class="toast" role="status" aria-live="polite">Listo</div>

    <div class="foot">Consejo: prueba los modos r√°pidos para no tener que ajustar par√°metros cada vez.</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script>
(async function(){
  const fileInput=document.getElementById('file');
  const drop=document.getElementById('drop');
  const btnCompress=document.getElementById('btnCompress');
  const btnDownload=document.getElementById('btnDownload');
  const btnReset=document.getElementById('btnReset');
  const preview=document.getElementById('preview');
  const q=document.getElementById('quality');
  const maxW=document.getElementById('maxW');
  const maxH=document.getElementById('maxH');
  const preset=document.getElementById('preset');
  const bar=document.getElementById('bar');
  const countStat=document.getElementById('countStat');
  const globalGain=document.getElementById('globalGain');
  const live=document.getElementById('live');
  const toast=document.getElementById('toast');

  let files=[]; let outputs=[]; let metas=[];

  preset.addEventListener('change',()=>{
    if(preset.value==='visual'){ q.value=0.95; maxW.value=0; maxH.value=0; }
    else if(preset.value==='ecom'){ q.value=0.85; maxW.value=1600; maxH.value=0; }
    else if(preset.value==='max'){ q.value=0.7; maxW.value=1200; maxH.value=0; }
  });

  drop.addEventListener('click',()=>fileInput.click());
  drop.addEventListener('dragover',e=>{e.preventDefault();drop.classList.add('drag')});
  drop.addEventListener('dragleave',()=>drop.classList.remove('drag'));
  drop.addEventListener('drop',e=>{e.preventDefault();drop.classList.remove('drag'); handleFiles(e.dataTransfer.files)});
  fileInput.addEventListener('change',()=> handleFiles(fileInput.files));

  function human(n){
    const u=['B','KB','MB','GB']; let i=0,x=n; while(x>=1024 && i<u.length-1){x/=1024;i++}
    return (x>=100?x.toFixed(0):x>=10?x.toFixed(1):x.toFixed(2))+' '+u[i];
  }
  function cssId(name){return name.replace(/[^a-z0-9]/gi,'_');}

  function handleFiles(list){
    files=[...list];
    preview.innerHTML=''; outputs=[]; metas=[];
    files.forEach(f=>{
      const url=URL.createObjectURL(f);
      const div=document.createElement('div');
      div.className='panel'; div.dataset.name=f.name;
      div.innerHTML=`<h3>${f.name}</h3>
        <img src="${url}"/>
        <div class="stat"><span>Original</span><span>${human(f.size)}</span></div>
        <div class="stat" id="out-${cssId(f.name)}"><span>Comprimido</span><span>‚Äî</span></div>
        <div class="stat" id="save-${cssId(f.name)}"><span>Ahorro</span><span>‚Äî</span></div>
        <button id="dl-${cssId(f.name)}" disabled>‚¨á Descargar</button>`;
      preview.appendChild(div);
    });
    countStat.textContent=`0/${files.length} listas`; bar.style.width='0%'; globalGain.textContent='Ahorro promedio: ‚Äî';
    btnCompress.disabled=files.length===0;
  }

  function resize(img,w,h){
    let iw=img.width, ih=img.height;
    if(w>0||h>0){
      const rw=w>0?w/iw:Infinity; const rh=h>0?h/ih:Infinity; const r=Math.min(rw,rh);
      if(r<1){iw=Math.round(iw*r); ih=Math.round(ih*r);} 
    }
    const c=document.createElement('canvas');
    c.width=iw; c.height=ih;
    const ctx=c.getContext('2d');
    ctx.imageSmoothingEnabled=true; ctx.imageSmoothingQuality='high';
    ctx.drawImage(img,0,0,iw,ih);
    return c;
  }

  async function compress(){
    outputs=[]; metas=[]; const total=files.length; let done=0; let savedSum=0;
    btnCompress.disabled=true; btnDownload.disabled=true;
    for(const f of files){
      const img=await createImageBitmap(f);
      const c=resize(img,parseInt(maxW.value)||0,parseInt(maxH.value)||0);
      const blob=await new Promise(res=>c.toBlob(res,'image/webp',parseFloat(q.value)));
      outputs.push({name:f.name.replace(/\.[^.]+$/,'.webp'),blob});
      const saved=Math.max(0,100-(blob.size/f.size)*100);
      metas.push({name:f.name,sizeIn:f.size,sizeOut:blob.size,saved});
      const outEl=document.getElementById('out-'+cssId(f.name));
      const saveEl=document.getElementById('save-'+cssId(f.name));
      const dlBtn=document.getElementById('dl-'+cssId(f.name));
      if(outEl) outEl.lastElementChild.textContent=human(blob.size);
      if(saveEl) saveEl.lastElementChild.textContent=`${saved.toFixed(1)}%`;
      if(dlBtn){ dlBtn.disabled=false; dlBtn.onclick=()=>{
        const a=document.createElement('a');
        a.href=URL.createObjectURL(blob);
        a.download=f.name.replace(/\.[^.]+$/,'.webp');
        a.click();
      }}
      done++; savedSum+=saved; bar.style.width=`${(done/total)*100}%`; countStat.textContent=`${done}/${total} listas`;
    }
    const avg=savedSum/Math.max(1,total);
    globalGain.textContent=`Ahorro promedio: ${avg.toFixed(1)}%`;
    btnDownload.disabled=false; btnCompress.disabled=false;
    announceDone(avg);
  }

  function announceDone(avg){
    live.textContent=`Compresi√≥n finalizada. Ahorro promedio ${avg.toFixed(1)} por ciento.`;
    toast.textContent=`‚úÖ Compresi√≥n lista ‚Äî ahorro promedio ${avg.toFixed(1)}%`;
    toast.classList.add('show');
    setTimeout(()=>toast.classList.remove('show'),3500);
  }

  btnCompress.addEventListener('click',async()=>{
    const prev=btnCompress.textContent; btnCompress.textContent='Comprimiendo...';
    await compress();
    btnCompress.textContent=prev;
  });

  btnDownload.addEventListener('click',async()=>{
    if(outputs.length===1){
      const a=document.createElement('a');
      a.href=URL.createObjectURL(outputs[0].blob);
      a.download=outputs[0].name; a.click();
    }else{
      const zip=new JSZip(); outputs.forEach(o=>zip.file(o.name,o.blob));
      const blob=await zip.generateAsync({type:'blob'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob);
      a.download='imagenes_comprimidas.zip'; a.click();
    }
  });

  btnReset.addEventListener('click',()=>{
    files=[]; outputs=[]; metas=[]; preview.innerHTML='';
    fileInput.value=''; countStat.textContent='0/0 listas'; bar.style.width='0%';
    globalGain.textContent='Ahorro promedio: ‚Äî'; btnCompress.disabled=true; btnDownload.disabled=true;
  });
})();
</script>
</body>
</html>
